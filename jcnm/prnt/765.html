<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>PARINEETII-SUB</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/d42220622/d42220622.github.io@main/test/style.css"><script src="https://cdn.jsdelivr.net/gh/d42220622/d42220622.github.io@main/test/Jq6HIbgz.js"></script></head><body><style>#player{position:absolute;width:100%!important;height:100%!important}</style><div id="player"></div><script>function getParameterByName(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");var a=new RegExp("[\\?&]"+e+"=([^&#]*)").exec(location.search);return null===a?"":decodeURIComponent(a[1].replace(/\+/g," "))}var getURL=getParameterByName("url"),getSUB=getParameterByName("sub")</script><script>const playerInstance = jwplayer("player").setup({
    controls: true,
    sharing: false,
    displaytitle: true,
    displaydescription: true,
    skin: {
        name: "netflix"
    },
    logo: {file: "",},
    captions: {
        color: "#FFF",
        fontSize: 14,
        backgroundOpacity: 0,
        edgeStyle: "raised"
    },
    playlist: [{title: "PARINEETII SUBTITLE INDONESIA", description: "APLIKASI SINETRON INDONESIA", image: "https://i.poopcdn.com/5616w.jpg", sources: [{label: "0", type: 'mp4', file: " https://i.poopcdn.com/5616w-765.mp4 ", default: true,}], tracks: [{label: "INDONESIA", file: " https://d42220622.github.io/jcnm/prnt/765.vtt", kind: "captions", default: true,}],}],
    });
playerInstance.on("ready", function() {
    const playerContainer = playerInstance.getContainer();
    const buttonContainer = playerContainer.querySelector(".jw-button-container");
    const spacer = buttonContainer.querySelector(".jw-spacer");
    const timeSlider = playerContainer.querySelector(".jw-slider-time");
    buttonContainer.replaceChild(timeSlider, spacer);
    const rewindContainer = playerContainer.querySelector(
        ".jw-display-icon-rewind"
    );
    const forwardContainer = rewindContainer.cloneNode(true);
    const forwardDisplayButton = forwardContainer.querySelector(
        ".jw-icon-rewind"
    );
    forwardDisplayButton.style.transform = "scaleX(-1)";
    forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
    const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
    nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);
    playerContainer.querySelector(".jw-display-icon-next").style.display = "none"; 
    const rewindControlBarButton = buttonContainer.querySelector(
        ".jw-icon-rewind"
    );
    const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
    forwardControlBarButton.style.transform = "scaleX(-1)";
    forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
    rewindControlBarButton.parentNode.insertBefore(
        forwardControlBarButton,
        rewindControlBarButton.nextElementSibling
    );
    [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
        button.onclick = () => {
            playerInstance.seek(playerInstance.getPosition() + 10);
        };
    });
    });</script></body></html>
